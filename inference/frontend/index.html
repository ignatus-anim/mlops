<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bangalore Home Price Prediction</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="mb-4 text-center">Bangalore Home Price Predictor</h1>

    <form id="predict-form" class="card p-4 shadow-sm mx-auto" style="max-width: 480px;">
      <div class="mb-3">
        <label for="location" class="form-label">Location</label>
        <select id="location" class="form-select" required>
          <option value="" disabled selected>Loading locations...</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="sqft" class="form-label">Total Sqft</label>
        <input type="number" id="sqft" class="form-control" placeholder="e.g. 1200" required />
      </div>

      <div class="mb-3 row g-2">
        <div class="col-md-6">
          <label for="bhk" class="form-label">BHK</label>
          <input type="number" id="bhk" class="form-control" value="2" min="1" required />
        </div>
        <div class="col-md-6">
          <label for="bath" class="form-label">Bath</label>
          <input type="number" id="bath" class="form-control" value="2" min="1" required />
        </div>
      </div>

      <button type="submit" class="btn btn-primary w-100">Estimate Price</button>
    </form>

    <div id="result" class="alert alert-info text-center mt-4 d-none"></div>

    <!-- Feedback Section -->
    <div id="feedback-section" class="card p-4 shadow-sm mx-auto mt-4 d-none" style="max-width: 480px;">
      <h5 class="text-center mb-3">How accurate was this prediction?</h5>
      
      <!-- Rating Buttons -->
      <div class="mb-3">
        <label class="form-label">Rate the prediction accuracy:</label>
        <div class="btn-group w-100" role="group">
          <input type="radio" class="btn-check" name="rating" id="rating1" value="1">
          <label class="btn btn-outline-danger" for="rating1">1 ‚≠ê</label>
          
          <input type="radio" class="btn-check" name="rating" id="rating2" value="2">
          <label class="btn btn-outline-warning" for="rating2">2 ‚≠ê</label>
          
          <input type="radio" class="btn-check" name="rating" id="rating3" value="3">
          <label class="btn btn-outline-secondary" for="rating3">3 ‚≠ê</label>
          
          <input type="radio" class="btn-check" name="rating" id="rating4" value="4">
          <label class="btn btn-outline-primary" for="rating4">4 ‚≠ê</label>
          
          <input type="radio" class="btn-check" name="rating" id="rating5" value="5">
          <label class="btn btn-outline-success" for="rating5">5 ‚≠ê</label>
        </div>
      </div>

      <!-- Quick Feedback Buttons -->
      <div class="mb-3">
        <label class="form-label">Or choose quick feedback:</label>
        <div class="d-grid gap-2">
          <button type="button" class="btn btn-outline-success" onclick="submitQuickFeedback('accurate')">
            ‚úÖ Accurate
          </button>
          <button type="button" class="btn btn-outline-warning" onclick="submitQuickFeedback('too_high')">
            üìà Too High
          </button>
          <button type="button" class="btn btn-outline-info" onclick="submitQuickFeedback('too_low')">
            üìâ Too Low
          </button>
        </div>
      </div>

      <!-- Optional Comment -->
      <div class="mb-3">
        <label for="feedback-comment" class="form-label">Additional comments (optional):</label>
        <textarea id="feedback-comment" class="form-control" rows="2" placeholder="Any specific feedback..."></textarea>
      </div>

      <!-- Actual Price Input -->
      <div class="mb-3">
        <label for="actual-price" class="form-label">Know the actual price? (optional):</label>
        <input type="number" id="actual-price" class="form-control" placeholder="Enter actual price in lakhs">
      </div>

      <button type="button" class="btn btn-primary w-100" onclick="submitDetailedFeedback()">
        Submit Feedback
      </button>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
