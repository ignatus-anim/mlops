<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bangalore Home Price Prediction</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="mb-4 text-center">Bangalore Home Price Predictor</h1>

    <form id="predict-form" class="card p-4 shadow-sm mx-auto" style="max-width: 480px;">
      <div class="mb-3">
        <label for="location" class="form-label">Location</label>
        <select id="location" class="form-select" required>
          <option value="" disabled selected>Loading locations...</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="sqft" class="form-label">Total Sqft</label>
        <input type="number" id="sqft" class="form-control" placeholder="e.g. 1200" required />
      </div>

      <div class="mb-3 row g-2">
        <div class="col-md-6">
          <label for="bhk" class="form-label">BHK</label>
          <input type="number" id="bhk" class="form-control" value="2" min="1" required />
        </div>
        <div class="col-md-6">
          <label for="bath" class="form-label">Bath</label>
          <input type="number" id="bath" class="form-control" value="2" min="1" required />
        </div>
      </div>

      <button type="submit" class="btn btn-primary w-100">Estimate Price</button>
    </form>

    <div id="result" class="alert alert-info text-center mt-4 d-none"></div>
  </div>

  <script src="main.js"></script>
</body>
</html>
